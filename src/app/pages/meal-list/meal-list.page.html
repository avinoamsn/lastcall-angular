<ion-header>
  <ion-toolbar>

		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>

		<ion-title>Meals</ion-title>
		
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>

		<ion-list-header>
			<ion-label>Meals</ion-label>
		</ion-list-header>

		<ion-item tappable *ngFor="let meal of mealList" routerLink="/meal-detail/{{ meal?.id }}">
			<ion-label>
				<h2>{{ meal?.mealName }}</h2>
				<p>{{ meal?.mealDescription }}</p>
				<p>{{ meal?.discountPrice }}&emsp;<sup><s>{{ meal?.originalPrice }}</s></sup></p>
			</ion-label>
		</ion-item>

	</ion-list>
</ion-content>
