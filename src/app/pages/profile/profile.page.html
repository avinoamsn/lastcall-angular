<ion-header>
  <ion-toolbar>

		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>

		<ion-title>Profile Page</ion-title>
		
		<ion-buttons slot="end">
			<ion-button (click)="logOut()">
				<ion-icon slot="icon-only" name="log-out"></ion-icon>
			</ion-button>
		</ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>

		<ion-list-header>
			<ion-label>Account Information</ion-label>
		</ion-list-header>

		<ion-item (click)="updateName()">
			<ion-label>
				<ion-grid fixed>
					<ion-row>
						<ion-col class="text-left" size="5">Name</ion-col>
						<ion-col class="text-center" size="7" *ngIf="userProfile?.firstName || userProfile?.lastName">
							{{userProfile?.firstName}} {{userProfile?.lastName}}
						</ion-col>
						<ion-col class="placeholder-profile text-center" size="7" *ngIf="!userProfile?.firstName">
							Tap here to edit.
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-label>
		</ion-item>

		<ion-item (click)="updateEmail()">
			<ion-label>
				<ion-grid>
					<ion-row>
						<ion-col class="text-left" size="5">Email</ion-col>
						<ion-col class="text-center" size="7" *ngIf="userProfile?.email">
							{{userProfile?.email}}
						</ion-col>
						<ion-col class="placeholder-profile text-center" size="7" *ngIf="!userProfile?.email">Tap here to edit.</ion-col>
					</ion-row>
				</ion-grid>
			</ion-label>
		</ion-item>

		<ion-item (click)="updatePassword()">
				<ion-label>
					<ion-grid>
						<ion-row>
							<ion-col class="text-left" size="5">Password</ion-col>
							<ion-col class="placeholder-profile text-center" size="7">Tap here to edit.</ion-col>
						</ion-row>
					</ion-grid>
				</ion-label>
			</ion-item>
		
	</ion-list>
</ion-content>
