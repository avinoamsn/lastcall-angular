<ion-header>
  <ion-toolbar>
    <ion-title>Last Call Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-grid fixed>

		<ion-list>
			<ion-item *ngFor="let post of postList">
				<ion-label>
					<h1>{{ post?.title }}</h1>
					<h3>{{ post?.pubDate }}</h3>
					<div [innerHtml]="post?.content"></div>
				</ion-label>
			</ion-item>
		</ion-list>

	</ion-grid>
</ion-content>
